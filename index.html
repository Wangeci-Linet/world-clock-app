<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="app">
      <h1>World Clock</h1>
      <select id="city-select">
        <option value="" disabled selected>Select a city</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div class="city" id="nairobi">
        <div>
          <h2>Nairobi</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="johannesburg">
        <div>
          <h2>Johannesburg</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Wangeci-Linet" target="_blank"
        >Linet Wangeci</a
      >
      and is open-sourced on
      <a href="https://github.com/Wangeci-Linet/world-clock-app" target="_blank"
        >GitHub</a
      >, hosted on
      <a href="https://worldclock-application.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
